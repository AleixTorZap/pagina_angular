<div class="product-container">
    <div *ngFor="let producto of products; let first = first; let last = last; let index = index; let even = even; let odd = odd; index as productId" class="product-card">
      <div class="product-image">
        <img *ngIf="producto.imagen" [src]="producto.imagen" alt="Product Image">
      </div>
      <div class="product-info">
        <h2>{{ producto.nombre }}</h2>
        <p class="referencia">Referencia: {{ producto.referencia }}</p>
        <p class="descripcion">{{ producto.descripcion }}</p>
        <p class="precio">Precio: {{ producto.precio }} $</p>
        <p class="onStock" [ngClass]="{'in-stock': producto.onStock, 'out-of-stock': !producto.onStock}">
          {{ producto.onStock ? 'En stock' : 'Fuera de stock' }}
        </p>
        <p class="categoria">Categor√≠a: {{ producto.categoria }}</p>
      </div>
    </div>
  </div>
